<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arbrustice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .portal {
      position: absolute;
      cursor: pointer;
      animation: float 4s ease-in-out infinite;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .portal:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px gold;
    }

    /* Unique shape styles */
    .rectangle {
      width: 120px;
      height: 60px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.15);
      border: 2px solid gold;
      box-shadow: inset 0 0 5px gold, 0 0 12px rgba(255, 215, 0, 0.3);
    }

    .bonsai-heart {
      width: 80px;
      height: 80px;
      position: relative;
    }

    .bonsai-heart::before,
    .bonsai-heart::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 0, 0, 0.25);
      border-radius: 50%;
      box-shadow: 0 0 15px crimson;
    }

    .bonsai-heart::before {
      top: 0;
      left: 0;
    }

    .bonsai-heart::after {
      top: 0;
      left: 40px;
    }

    .losange {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.15);
      border: 2px solid gold;
      transform: rotate(45deg);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
    }

    .circle {
      width: 80px;
      height: 80px;
      background-color: rgba(0, 0, 0, 0.15);
      border: 2px solid gold;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    /* Position each portal cleanly */
    #p1 { top: 22%; left: 15%; }     /* orchard rectangle */
    #p2 { top: 22%; right: 15%; }    /* bonsa√Ø heart */
    #p3 { bottom: 22%; left: 15%; }  /* designs losange */
    #p4 { bottom: 22%; right: 15%; } /* other circle */

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAppleMobile = /iPhone|iPad|iPod/.test(userAgent) && /AppleWebKit/.test(userAgent) && !/Android/.test(userAgent);

    if (isAppleMobile) {
      window.location.href = "help.html";
    }

    function goTo(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
  </script>
</head>
<body>
  <div id="p1" class="portal rectangle" onclick="goTo('orchard/')"></div>
  <div id="p2" class="portal bonsai-heart" onclick="goTo('bonsai/')"></div>
  <div id="p3" class="portal losange" onclick="goTo('designs/')"></div>
  <div id="p4" class="portal circle" onclick="goTo('other/')"></div>
</body>
</html>
