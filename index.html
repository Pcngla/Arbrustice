<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbrustice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .apple-zone {
      position: absolute;
      top: 65%;
      left: 75%;
      width: 8%;
      aspect-ratio: 1/1;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
    }

    .apple-zone::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.4s ease, box-shadow 0.4s ease;
    }

    .apple-zone:hover::before {
      opacity: 1;
      box-shadow: 0 0 40px 20px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <div class="apple-zone" onclick="window.location.href='bonsai/'"></div>

</body>
</html>
