<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbrustice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .bonsai-label {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.3);
      color: rgba(255, 215, 0, 0.7);
      padding: 4px 12px;
      font-size: 13px;
      border-radius: 20px;
      font-style: italic;
      text-shadow: 0 0 6px rgba(255, 215, 0, 0.3);
      pointer-events: none;
      animation: fadePulse 2.8s ease-in-out infinite;
    }

    @keyframes fadePulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .heart-btn {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="bonsai-label">Immersive Room</div>

  <img src="heart.png" class="heart-btn" onclick="window.location.replace('bonsai.html')" />

</body>
</html>
