<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbrustice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .portal {
      position: absolute;
      border-radius: 20px;
      border: 2px solid gold;
      background-color: rgba(0, 0, 0, 0.5);
      color: gold;
      text-align: center;
      line-height: 100px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .portal:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }

    /* 4 portals layout */
    #portal1 { top: 20%; left: 10%; width: 120px; height: 100px; }
    #portal2 { top: 20%; right: 10%; width: 120px; height: 100px; }
    #portal3 { bottom: 20%; left: 10%; width: 120px; height: 100px; }
    #portal4 { bottom: 20%; right: 10%; width: 120px; height: 100px; }

    /* Help leaf */
    #help {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: crimson;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border: 1px solid crimson;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    #help:hover {
      box-shadow: 0 0 10px crimson;
      transform: translateX(-50%) scale(1.05);
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .portal {
        width: 100px;
        height: 80px;
        font-size: 1rem;
        line-height: 80px;
      }

      #portal1, #portal2 { top: 15%; }
      #portal3, #portal4 { bottom: 15%; }
    }
  </style>
</head>
<body>
  <a id="portal1" class="portal" href="orchard.html">Orchard</a>
  <a id="portal2" class="portal" href="bonsai.html">Bonsa√Øs</a>
  <a id="portal3" class="portal" href="designs.html">Designs</a>
  <a id="portal4" class="portal" href="other.html">Other</a>
  <a id="help" href="help.html">Help Leaf</a>
</body>
</html>
