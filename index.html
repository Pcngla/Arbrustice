<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arbrustice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000 url('background.jpg') center center / cover no-repeat fixed;
      overflow: hidden;
    }.overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.3);
  z-index: 0;
}

.portal {
  position: absolute;
  z-index: 2;
  cursor: pointer;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  background: rgba(0,0,0,0.6);
}

.portal:hover {
  box-shadow: 0 0 20px #fdf6d8, 0 0 35px #c3ff6b;
  transform: scale(1.1);
}

.heart {
  top: 40%;
  left: 18%;
  width: 60px;
  height: 54px;
  background: transparent;
  transform: translate(-50%, -50%) rotate(-45deg);
}
.heart::after,
.heart::before {
  content: "";
  position: absolute;
  width: 60px;
  height: 54px;
  background: rgba(255, 0, 0, 0.5);
  border-radius: 50%;
}
.heart::before {
  top: -30px;
  left: 0;
}
.heart::after {
  left: 30px;
  top: 0;
}

.bonsai {
  top: 30%;
  left: 70%;
  width: 100px;
  height: 70px;
  border-radius: 8px;
}
.bonsai:hover {
  animation: bonsaiWind 2s ease-in-out infinite alternate;
}
@keyframes bonsaiWind {
  from { transform: scale(1) rotate(0deg); }
  to { transform: scale(1.02) rotate(2deg); }
}

.losange {
  top: 70%;
  left: 30%;
  width: 60px;
  height: 60px;
  transform: rotate(45deg);
}

.smile {
  bottom: 10%;
  right: 10%;
  width: 60px;
  height: 60px;
  border-radius: 50%;
}

  </style>
</head>
<body>
  <div class="overlay"></div><a href="orchard.html"><div class="portal heart"></div></a> <a href="gate.html"><div class="portal bonsai"></div></a> <a href="archive.html"><div class="portal losange"></div></a> <a href="root.html"><div class="portal smile"></div></a>

</body>
</html>
