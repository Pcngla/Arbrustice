<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arbrustice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .portal {
      position: absolute;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.4);
      background-color: rgba(0, 0, 0, 0.3);
    }

    .portal:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px gold;
    }

    .rectangle {
      width: 120px;
      height: 60px;
      border-radius: 12px;
      border: 2px solid gold;
    }

    .square {
      width: 80px;
      height: 80px;
      border: 2px solid gold;
    }

    .losange {
      width: 80px;
      height: 80px;
      transform: rotate(45deg);
      border: 2px solid gold;
    }

    .heart {
      width: 80px;
      height: 80px;
      background-color: transparent;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 0, 0, 0.3);
      border-radius: 50%;
      box-shadow: 0 0 15px red;
    }

    .heart::before {
      top: 0;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 40px;
    }

    /* Positions */
    #p1 { top: 20%; left: 10%; }
    #p2 { top: 20%; right: 10%; }
    #p3 { bottom: 20%; left: 10%; }
    #p4 { bottom: 20%; right: 10%; }

    /* Fade transition */
    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
  <script>
    function goTo(url) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = url;
      }, 500);
    }
  </script>
</head>
<body>
  <div id="p1" class="portal heart" onclick="goTo('orchard.html')"></div>
  <div id="p2" class="portal rectangle" onclick="goTo('bonsai.html')"></div>
  <div id="p3" class="portal losange" onclick="goTo('designs.html')"></div>
  <div id="p4" class="portal square" onclick="goTo('other.html')"></div>
</body>
</html>
