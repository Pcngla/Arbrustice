<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arbrustice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000 url('background.jpg') center center / cover no-repeat fixed;
      overflow: hidden;
    }.glow-circle {
  position: absolute;
  top: 10%;
  left: 50%;
  width: 150px;
  height: 150px;
  margin-left: -75px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,200,0.08) 0%, rgba(0,0,0,0) 70%);
  animation: pulseGlow 6s ease-in-out infinite;
  z-index: 1;
}
@keyframes pulseGlow {
  0% { transform: scale(0.95); opacity: 0.4; }
  50% { transform: scale(1.05); opacity: 0.7; }
  100% { transform: scale(0.95); opacity: 0.4; }
}

.portal {
  position: absolute;
  z-index: 2;
  cursor: pointer;
  background: rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.portal:hover {
  box-shadow: 0 0 20px #f7f1c0, 0 0 30px #bde672;
  transform: scale(1.1);
}

.heart {
  top: 40%;
  left: 20%;
  width: 60px;
  height: 54px;
  transform: translate(-50%, -50%) rotate(-45deg);
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 60px;
  height: 54px;
  background: rgba(255, 0, 0, 0.4);
  border-radius: 50%;
}
.heart::before {
  top: -30px;
  left: 0;
}
.heart::after {
  left: 30px;
  top: 0;
}

.rectangle {
  top: 30%;
  left: 70%;
  width: 100px;
  height: 70px;
  border-radius: 10px;
}

.losange {
  top: 70%;
  left: 40%;
  width: 80px;
  height: 80px;
  transform: rotate(45deg);
}

  </style>
</head>
<body>
  <div class="glow-circle"></div><a href="orchard.html"><div class="portal heart"></div></a> <a href="bonsai.html"><div class="portal rectangle"></div></a> <a href="leaf.html"><div class="portal losange"></div></a>

</body>
</html>
