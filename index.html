<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbrustice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .apple-zone {
      position: absolute;
      top: 65%;
      left: 75%;
      width: 8%;
      aspect-ratio: 1/1;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
    }

    .apple-glow {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 0, 0, 0.3);
      transition: box-shadow 0.3s ease;
      pointer-events: none;
    }

    .apple-zone.clicked .apple-glow {
      box-shadow: 0 0 80px 30px rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="apple-zone" onclick="activateApple(this)">
    <div class="apple-glow"></div>
  </div>

  <script>
    function activateApple(el) {
      el.classList.add("clicked");
      setTimeout(() => {
        window.location.href = "bonsai/";
      }, 300);
    }
  </script>

</body>
</html>
