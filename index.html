<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arbrustice</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .portal {
      position: absolute;
      width: 100px;
      height: 100px;
      cursor: pointer;
      overflow: hidden;
    }

    .symbol {
      width: 100%;
      height: 100%;
      opacity: 0;
      background-size: cover;
      background-position: center;
      transition: opacity 0.3s ease, transform 0.4s ease;
    }

    /* Glow on PC hover */
    .portal:hover .symbol {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 20px gold;
    }

    /* Animation on tap for mobile */
    .active .symbol {
      opacity: 1 !important;
      transform: scale(1.2);
      box-shadow: 0 0 25px gold;
    }

    /* Each shape gets its own symbol */
    #p1 .symbol {
      background-image: url('leaf.png'); /* placeholder */
    }

    #p2 .symbol {
      background-image: url('heart.png'); /* placeholder */
    }

    #p3 .symbol {
      background-image: url('triangle.png'); /* placeholder */
    }

    #p4 .symbol {
      background-image: url('spiral.png'); /* placeholder */
    }

    /* Positioning */
    #p1 { top: 22%; left: 15%; }
    #p2 { top: 22%; right: 15%; }
    #p3 { bottom: 22%; left: 15%; }
    #p4 { bottom: 22%; right: 15%; }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
  </style>
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAppleMobile = /iPhone|iPad|iPod/.test(userAgent) && /AppleWebKit/.test(userAgent) && !/Android/.test(userAgent);

    if (isAppleMobile) {
      window.location.href = "help.html";
    }

    function goTo(id, url) {
      const el = document.getElementById(id);
      el.classList.add("active");

      setTimeout(() => {
        document.body.classList.add("fade-out");
      }, 400);

      setTimeout(() => {
        window.location.href = url;
      }, 900);
    }
  </script>
</head>
<body>
  <div id="p1" class="portal" onclick="goTo('p1', 'orchard/')">
    <div class="symbol"></div>
  </div>
  <div id="p2" class="portal" onclick="goTo('p2', 'bonsai/')">
    <div class="symbol"></div>
  </div>
  <div id="p3" class="portal" onclick="goTo('p3', 'designs/')">
    <div class="symbol"></div>
  </div>
  <div id="p4" class="portal" onclick="goTo('p4', 'other/')">
    <div class="symbol"></div>
  </div>
</body>
</html>
