<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonsai Room II</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('../background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .orbital-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 240px;
      height: 240px;
      margin: -120px 0 0 -120px;
      animation: spin 20s linear infinite;
      z-index: 1;
    }

    .orbital-container img {
      position: absolute;
      width: 48px;
      height: 48px;
      opacity: 0.9;
      pointer-events: none;
    }

    .rune1 { top: 0; left: 50%; transform: translateX(-50%); }
    .rune2 { top: 50%; left: 0; transform: translateY(-50%); }
    .rune3 { bottom: 0; left: 50%; transform: translateX(-50%); }
    .rune4 { top: 50%; right: 0; transform: translateY(-50%); }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .floating-buttons {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .floating-buttons button {
      background: rgba(255, 215, 0, 0.9);
      color: black;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .floating-buttons button:hover {
      background: crimson;
      color: gold;
    }
  </style>
</head>
<body onclick="enterImmersiveOnce()">

  <div class="orbital-container">
    <img src="../heart.png" class="rune1" />
    <img src="../leaf.png" class="rune2" />
    <img src="../spiral.png" class="rune3" />
    <img src="../triangle.png" class="rune4" />
  </div>

  <div class="floating-buttons">
    <button onclick="window.location.href='index.html'">Back to Bonsai I</button>
    <button onclick="window.location.href='../index.html'">Return to Portal</button>
  </div>

  <script>
    // Prevent Android back button from exiting
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function () {
      location.href = "bonsai2.html";
    });

    // Fullscreen once
    let alreadyEntered = false;
    function enterImmersiveOnce() {
      if (alreadyEntered) return;
      alreadyEntered = true;
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
