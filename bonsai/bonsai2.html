<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonsai Room II</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('../background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .rotating {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%);
      animation: spin 6s linear infinite;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .button-zone {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    button {
      background: gold;
      color: black;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: crimson;
    }
  </style>
</head>
<body onclick="enterImmersiveOnce()">

  <img src="../triangle.png" alt="rotating symbol" class="rotating" />

  <div class="button-zone">
    <button onclick="window.location.href='index.html'">Back to Bonsai I</button>
    <button onclick="window.location.href='../index.html'">Return to Portal</button>
  </div>

  <script>
    // Block Android back button
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function () {
      location.href = "bonsai2.html";
    });

    // Fullscreen
    let alreadyEntered = false;
    function enterImmersiveOnce() {
      if (alreadyEntered) return;
      alreadyEntered = true;
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
