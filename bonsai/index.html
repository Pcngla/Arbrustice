<body onclick="enterImmersiveOnce()" style="cursor: pointer;">
  <div class="content">
    <h1>Welcome to the Bonsai Room</h1>
    <p>Nature speaks in silence. You have entered the sacred garden.</p>
    <p>(Touch once anywhere to enter immersive mode)</p>
    <button onclick="window.location.href='index.html'">Return to Portal</button>
  </div>

  <script>
    let alreadyEntered = false;

    function enterImmersiveOnce() {
      if (alreadyEntered) return;
      alreadyEntered = true;
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen();
      }
    }

    // Block Android back button
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function () {
      location.href = "bonsai.html";
    });
  </script>
</body>
