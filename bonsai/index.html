<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonsai Room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('../background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .floating-buttons {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .floating-buttons button {
      background: rgba(255, 215, 0, 0.9);
      color: black;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    .floating-buttons button:hover {
      background: crimson;
      color: gold;
    }
  </style>
</head>
<body onclick="enterImmersiveOnce()">

  <div class="floating-buttons">
    <button onclick="window.location.href='bonsai2.html'">Enter Deeper Sanctuary</button>
    <button onclick="window.location.href='../index.html'">Return to Portal</button>
  </div>

  <script>
    // Prevent Android back button from exiting
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function () {
      location.href = "index.html";
    });

    // Fullscreen once
    let alreadyEntered = false;
    function enterImmersiveOnce() {
      if (alreadyEntered) return;
      alreadyEntered = true;
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }
  </script>
</body>
</html>
