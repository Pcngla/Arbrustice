<body>
  <div class="content">
    <h1>Welcome to the Bonsai Room</h1>
    <p>Nature speaks in silence. You have entered the sacred garden.</p>
    
    <!-- Fullscreen activation button -->
    <button onclick="openFullscreen()">Enter Immersive Mode</button>
    
    <!-- Return to main portal -->
    <button onclick="window.location.href='index.html'">Return to Portal</button>
  </div>

  <script>
    // Prevent Android back button
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', function () {
      location.href = "bonsai.html";
    });

    // Fullscreen function
    function openFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) { /* Safari */
        el.webkitRequestFullscreen();
      } else if (el.msRequestFullscreen) { /* IE11 */
        el.msRequestFullscreen();
      }
    }
  </script>
</body>
